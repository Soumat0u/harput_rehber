<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evliya Çelebi'nin İzinde: Harput</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <h2>Harput Rehberi</h2>
        <ul id="place-list"></ul>
      </div>

      <div id="map"></div>

      <button id="toggle-btn" class="toggle-btn">❮</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>

        <div class="modal-left">
          <img id="modal-img" src="" alt="Mekan Resmi" />

          <div class="slider-controls">
            <button id="prev-btn" class="slider-btn">❮</button>
            <div id="image-counter">1 / 3</div>
            <button id="next-btn" class="slider-btn">❯</button>
          </div>
        </div>

        <div class="modal-right">
          <h2 id="modal-title">Mekan Adı</h2>
          <p id="modal-desc">Açıklama...</p>
          <p id="modal-evliya" class="evliya-quote">Evliya Çelebi notu...</p>

          <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0" />

          <h3 style="margin-bottom: 15px; color: #2c3e50">Yorum Ekle</h3>
          <form action="/yorum-yap" method="POST">
            <input type="hidden" id="place_name_input" name="place_name" />
            <input type="text" name="user_name" placeholder="Adınız" required />
            <textarea
              name="user_comment"
              rows="3"
              placeholder="Düşünceleriniz..."
              required
            ></textarea>
            <button type="submit">Gönder</button>
          </form>
        </div>
      </div>
    </div>

    <div id="toast-message" class="toast hidden">Yorumunuz iletildi!</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
